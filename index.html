<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>손강훈의 피트니스 캠프</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0fff4;
      color: #222;
    }

    .header {
      background: linear-gradient(135deg, #34d399, #f97316);
      color: white;
      text-align: center;
      padding: 3rem 2rem;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .header p {
      font-size: 1.4rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .features {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-top: 2rem;
    }

    .feature-card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    .feature-card i {
      font-size: 2.5rem;
      color: #34d399;
      margin-bottom: 1rem;
    }

    .feature-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #065f46;
    }

    .feature-card p {
      font-size: 1.1rem;
      color: #555;
    }

    .cta-section {
      background: #ecfccb;
      padding: 3rem 2rem;
      border-radius: 20px;
      margin-top: 3rem;
      text-align: left;
    }

    .cta-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #065f46;
    }

    .cta-section p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: #34d399;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    .cta-button:hover {
      background: #10b981;
    }

    .footer {
      background: #065f46;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
    }

    .social-icons a:hover {
      color: #facc15;
    }

    @media (min-width: 768px) {
      .features {
        grid-template-columns: repeat(2, 1fr);
      }

      .cta-section {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>손강훈의 피트니스 캠프</h1>
    <p>건강한 삶을 위한 첫 걸음, 지금 시작하세요!</p>
  </header>

  <main class="main-content">
    <section class="features">
      <div class="feature-card">
        <i class="fas fa-dumbbell"></i>
        <h3>운동 프로그램</h3>
        <p>초보자부터 전문가까지 맞춤형 트레이닝 제공</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-apple-alt"></i>
        <h3>식단 컨설팅</h3>
        <p>건강하고 맛있는 식단으로 체중 관리 도와드립니다.</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-heartbeat"></i>
        <h3>체력 향상</h3>
        <p>기초 체력과 근지구력 모두를 향상시키는 프로그램</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-smile-beam"></i>
        <h3>멘탈 케어</h3>
        <p>운동과 함께 마음의 건강도 챙기세요.</p>
      </div>
    </section>

    <section class="cta-section">
      <h2>지금 신청하고 건강한 변화를 시작하세요!</h2>
      <p>무료 상담을 통해 당신에게 꼭 맞는 피트니스 계획을 알려드립니다.</p>
      <a href="#" class="cta-button"><i class="fas fa-running"></i> 무료 상담 신청</a>
    </section>
  </main>

  <footer class="footer">
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
    <p>© 2025 손강훈의 피트니스 캠프. All rights reserved.</p>
  </footer>

</body>
</html>
